  /query/multi:
    post:
      summary: Execute multiple queries
      description: Submits multiple queries to the API and returns combined results.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                queries:
                  type: array
                  items:
                    type: object
