components:
  schemas:
    _query_multi_post_request:
      properties:
        queries:
          items:
            $ref: '#/components/schemas/_query_multi_post_request_queries_inner'
          type: array
      type: object
    _hpi_search_get_200_response_results_inner:
      example:
        name: Example HPI Entry
        id: "12345"
      properties:
        id:
          example: "12345"
          type: string
        name:
          example: Example HPI Entry
          type: string
      type: object
    _query_multi_post_request_queries_inner:
      properties:
        query:
          type: string
        filters:
          type: object
      type: object
    _rpc_post_request:
      properties:
        method:
          type: string
        params:
          type: object
      type: object
    _data_post_request:
      properties:
        name:
          example: New dataset
          type: string
        type:
          example: genome
          type: string
      type: object
    _hpi_search_get_200_response:
      example:
        results:
        - name: Example HPI Entry
          id: "12345"
        - name: Example HPI Entry
          id: "12345"
      properties:
